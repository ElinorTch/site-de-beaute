<!-- TOP SELLERS -->
<section class="py-12">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-6">

        <!-- Heading -->
        <h2 class="mb-4 text-center">Nos produits</h2>

        <!-- Nav -->
        <div class="nav justify-content-center mb-10">
          <a class="nav-link active" data-bs-toggle="tab" value="all" (click)="initProductGender('all')">Tous les
            produits</a>
          <a class="nav-link" data-bs-toggle="tab" value="femmes" name="femmes"
            (click)="initProductGender('femme')">Femmes</a>
          <a class="nav-link" data-bs-toggle="tab" value="hommes" name="hommes"
            (click)="initProductGender('homme')">Hommes</a>
        </div>

      </div>
    </div>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="topSellersTab" *ngIf="productGender">
        <div class="row">
          <!-- Affichage dynamique -->
          <div class="col-6 col-md-4 col-lg-3" *ngFor="let product of products">

            <!-- Card -->
            <div class="card mb-7">

              <!-- Badge -->
              <!-- <div class="badge bg-dark text-white card-badge card-badge-start text-uppercase">
                New
              </div> -->

              <!-- Image -->
              <div class="card-img">

                <!-- Image -->
                <a class="card-img-hover" href="product.html">
                  <img class="card-img-top card-img-back" [src]="'assets/img/products/' + product.image_name" alt="..."
                    style="height: 350px;">
                  <img class="card-img-top card-img-front" [src]="'assets/img/products/' + product.image_name" alt="..."
                    style="height: 350px;">
                </a>

                <!-- Actions -->
                <div class="card-actions">
                  <span class="card-action">
                    <button class="btn btn-xs btn-circle btn-white-primary" data-bs-toggle="modal"
                      data-bs-target="#modalProduct" (click)="addProductModal(product)">
                      <i class="fe fe-eye"></i>
                    </button>
                  </span>
                  <span class="card-action">
                    <button class="btn btn-xs btn-circle btn-white-primary" data-toggle="button"
                      (click)="addProductToBasket(product)">
                      <i class="fe fe-shopping-cart"></i>
                    </button>
                  </span>
                  <span class="card-action">
                    <button class="btn btn-xs btn-circle btn-white-primary" data-toggle="button">
                      <i class="fe fe-heart"></i>
                    </button>
                  </span>
                </div>

              </div>

              <!-- Body -->
              <div class="card-body px-0">

                <!-- Category -->
                <div class="fs-xs">
                  <a class="text-muted" href="shop.html"> {{ product.categorie.nom }} </a>
                </div>

                <!-- Title -->
                <div class="fw-bold">
                  <a class="text-body" href="product.html">
                    {{ product.nom }}
                  </a>
                </div>

                <!-- Price -->
                <div class="fw-bold text-muted">
                  {{ product.prix }} XAF
                </div>

              </div>

            </div>

          </div>
          <!-- Fin affichage -->

        </div>
      </div>


    </div>
    <!-- <div class="row">
      <div class="col-12">

        Link
        <div class="mt-7 text-center">
          <a class="link-underline" href="#!">DÃ©couvrez plus</a>
        </div>

      </div>
    </div> -->
  </div>
</section>
